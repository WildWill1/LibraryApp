    </section>
    <footer>
        <button class="add-book">
            <svg class="icon">
                <use href="#plus"></use>
            </svg>
        </button>
        <dialog class="add-book-modal">
            <form method="dialog">
                <div class="title-input">
                    <label for="new-title">Title</label>
                    <input type="text" name="new-title" id="new-title" required>
                </div>
                <div class="author-input">
                    <label for="new-author">Author</label>
                    <input type = "text" name = "new-author" id = "new-author" required>
                </div>
                <div class="page-count-input">
                    <label for="new-page-count">Page Count</label>
                    <input type = "number" name = "new-page-count" id = "new-page-count" required>
                </div>
                <div class="is-read">
                    <span class="is-read-label">Read</span>
                    <input type="checkbox" id="is-read" name="is-read" checked />
                    <label for="is-read"></label>
                </div>
                <div class="review-text">
                    <label for="review-text">Review</label>
                    <textarea name="review-text" id="review-text" cols="30" rows="10" required></textarea>
                </div>
                <fieldset>
                    <legend>Book Score</legend>
                    <input type="radio" id="1" name="book-score" value="1" required>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="book-score" value="2">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="book-score" value="3">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="book-score" value="4">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="book-score" value="5">
                    <label for="5">5</label>
                </fieldset>
                <button class="close">X</button>
                <button class="submit">Add Book</button>
            </form>
        </dialog>
    </footer>
